# Named FPM worker with SSE-friendly settings
<IfModule proxy_fcgi_module>
  <Proxy "unix:/run/php-fpm/www.sock|fcgi://php-sse" enablereuse=off flushpackets=on flushwait=10 timeout=0>
  </Proxy>
</IfModule>

# Target only index.php with serverevents=true
<LocationMatch "^/index.php$">
  SetEnv no-gzip 1
  <If "%{QUERY_STRING} =~ /(^|&)serverevents=true(&|$)/">
    SetHandler "proxy:fcgi://php-sse"
  </If>
</LocationMatch>
